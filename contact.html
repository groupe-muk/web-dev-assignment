      <section class="contact-us">
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquries about admissions, academics or general information.</p>
        <div class="vertical-space-3"></div>
    <div class="contact-container">
        
        <form class="contact-form">
            <h2>Send us a Message</h2>
            <div class="vertical-space-1"></div>
            <label for="fullname" class = "labels">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"  required><br>
            <label for="emailaddress" class = "labels">Email Address:</label><br>
            <input type="text" id="emailaddress" name="emailaddress" required><br>
            <label for="message" class = "labels">Message:</label><br>
            <textarea name="message" id="message" required></textarea><br>
            <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h3>Contact Information</h3>
        <div class="vertical-space-1"></div>
        <p><i class="fa fa-map-marker icon" aria-hidden="true"></i> Namagunga, Mukono District, Uganda</p>
        <div class="vertical-space-1"></div>
        <p><i class="fa fa-phone icon" aria-hidden="true"></i> +256123456789</p>
        <div class="vertical-space-1"></div>
        <p><i class="fa fa-envelope icon" aria-hidden="true"></i> info@namagunga.ac.ug</p>
        <div class="vertical-space-1"></div>

</div>
